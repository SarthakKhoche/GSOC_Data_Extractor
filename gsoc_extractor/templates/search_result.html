<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title> Page</title>
    {% endif %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{url_for('search_tech')}}">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('search_tech')}}">Home <span
                            class="sr-only">(current)</span></a>
                </li>
                
            </ul>
        </div>
    </nav>
    <main class="container" role="main">
        <div class="row">
            
            {% for orgs in answer %}

                <div class="card-body">
                    <h5 class="card-title">{{ orgs["Organization"].decode("utf8") }}</h5>
                    <p class="card-text"><b>Technologies : </b>
                    {% for tech in orgs["Technologies"] %}

                    {% endfor %}
                    </p>
                    <div class="modal-footer">
                        <a href="{{ orgs["link"] }}"
                            class="card-link btn btn-primary">Link</a>
                    </div>
                </div>
            </div>
            <br> -->
            <div class="col-lg-4 d-flex align-items-stretch mt-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" style="color: blue;"><b>{{ orgs["Organization"].decode("utf8") }}</b></h5>
                        <hr>
                        <p class="card-text"><b>Technologies : </b>
                            {% for tech in orgs["Technologies"] %}
                            <button class="btn btn-basic mt-2">{{ tech.decode("utf8") }}</button>
                            {% endfor %}
                        </p>
                        <hr>
                        <a href="{{ orgs["link"] }}" class="btn btn-primary">Check out Projects</a>
                    </div>
                </div>
            </div>
            
            {% endfor %}
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

</body>

</html>
